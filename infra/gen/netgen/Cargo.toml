[package]
name = "ultramarine-netgen"
version.workspace = true
edition.workspace = true
license.workspace = true

[[bin]]
name = "netgen"
path = "src/main.rs"

[dependencies]
clap = { workspace = true, features = ["derive"] }
color-eyre = { workspace = true }
hex = { workspace = true }
rand = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
sha2 = { workspace = true }
toml = { workspace = true }
ultramarine-cli = { path = "../../../crates/cli" }
ultramarine-genesis = { path = "../../../crates/genesis" }
ultramarine-types = { path = "../../../crates/types" }
which = "8.0.0"

# YAML parsing for manifests/secrets.
serde_yaml = "0.9.34"

# Load-reth p2p key generation + enode derivation.
k256 = { version = "0.13", features = ["ecdsa"] }

# Human-readable duration parsing for sync config.
humantime = "2.1"

# Byte size parsing for sync config (e.g. "150 MiB").
# Must match malachitebft_config's bytesize version (1.3), not the workspace (2.x).
bytesize = "1.3"
