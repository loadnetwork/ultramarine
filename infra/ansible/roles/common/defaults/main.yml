---
loadnet_apt_disable_proxy: false
loadnet_apt_cache_valid_time: 3600
loadnet_apt_update_retries: 10
loadnet_apt_update_max_delay: 30
loadnet_apt_lock_timeout: 120

loadnet_docker_log_driver: "local"
loadnet_docker_log_max_size: "50m"
loadnet_docker_log_max_file: "5"

loadnet_el_http_bind: "0.0.0.0"
loadnet_el_http_api: "eth,net,web3,txpool,debug,trace"

# Keep debug/trace APIs exposed for operational troubleshooting and Blockscout.
# RPC admission defaults are tuned to protect node latency
# under sustained high load.
loadnet_el_rpc_max_connections: 12000
loadnet_el_rpc_max_request_size: 100
loadnet_el_rpc_max_response_size: 200
loadnet_el_rpc_max_tracing_requests: 256
loadnet_el_rpc_max_blocking_io_requests: 512
loadnet_el_rpc_send_raw_transaction_sync_timeout: "3s"

# load-reth method-specific RPC backpressure middleware
loadnet_el_rpc_bp_send_raw_tx_limit: 1024
loadnet_el_rpc_bp_get_transaction_count_limit: 2048
loadnet_el_rpc_bp_send_raw_tx_sync_limit: 256
# Legacy alias supported by template for backward compatibility:
# loadnet_el_rpc_send_raw_tx_sync_timeout

# RPC cache sizing keeps hot data resident while bounding DB fan-out.
loadnet_el_rpc_cache_max_blocks: 100000
loadnet_el_rpc_cache_max_receipts: 50000
loadnet_el_rpc_cache_max_headers: 50000
loadnet_el_rpc_cache_max_concurrent_db_requests: 2048

# Builder settings for high-throughput (200k+ TPS)
# Reduce interval for more responsive block building
# Increase max-tasks for more parallel payload construction
loadnet_el_builder_gaslimit: 2000000000
loadnet_el_builder_interval: "25ms"
loadnet_el_builder_deadline: 1
loadnet_el_builder_max_tasks: 512

# TxPool settings for high-throughput with bounded failure domains.
# Large pools increase survivability for short bursts,
# but can amplify nonce-gap storms.
loadnet_el_txpool_pending_max_count: 1000000
loadnet_el_txpool_queued_max_count: 1000000
loadnet_el_txpool_max_pending_txns: 1500000
loadnet_el_txpool_max_new_txns: 100000
loadnet_el_txpool_max_account_slots: 128
# Size limits in MB (blobs are ~128KB each, 6 blobs/tx = ~768KB)
# 32GB pending allows ~40k blob txs or ~hundreds of millions of regular txs
loadnet_el_txpool_pending_max_size: 32768
loadnet_el_txpool_queued_max_size: 32768
loadnet_el_txpool_gas_limit: 2000000000

loadnet_prometheus_bind: "127.0.0.1"
loadnet_prometheus_port: 9090
loadnet_prometheus_scrape_interval: "5s"

loadnet_grafana_bind: "127.0.0.1"
loadnet_grafana_port: 3000

loadnet_load_reth_uid: 10001
loadnet_load_reth_gid: 10001
loadnet_ultramarine_uid: 10002
loadnet_ultramarine_gid: 10002
loadnet_fix_ownership: true

loadnet_journal_max_use: "4G"
loadnet_journal_max_file_size: "200M"
loadnet_journal_max_retention: "7day"
loadnet_forward_journal_to_syslog: false
loadnet_syslog_max_size: "100M"
loadnet_syslog_max_files: 5
