services:
  load-reth0:
    image: ${LOAD_RETH_IMAGE:-docker.io/loadnetwork/load-reth:v0.1.2}
    container_name: load-reth0
    volumes:
      - ./rethdata/0:/data/load-reth
      - ./assets:/assets
    ports:
      - "8545:8545"
      - "8551:8551"
      - "9100:9001"
      - "30303:30303"
      - "30303:30303/udp"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    command:
      - "node"
      - "-vvvvv"
      - "-d"
      - "--datadir=/data/load-reth"
      - "--chain=/assets/genesis.json"
      - "--http"
      - "--http.port=8545"
      - "--http.addr=0.0.0.0"
      - "--http.corsdomain=*"
      - "--http.api=admin,net,eth,web3,debug,txpool,trace"
      - "--authrpc.addr=0.0.0.0"
      - "--authrpc.port=8551"
      - "--authrpc.jwtsecret=/assets/jwtsecret"
      - "--metrics=0.0.0.0:9001"
      - "--discovery.port=30303"
      - "--port=30303"
      # - "--builder.gaslimit=3600000000" # default * 100
      # - "--builder.interval=10ms"
