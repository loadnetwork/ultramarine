    ports:
      - 127.0.0.1:9090:9090
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/data-prometheus:/prometheus
    extra_hosts:
      - "host.docker.internal:host-gateway"
